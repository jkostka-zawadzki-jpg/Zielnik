{% extends "Blog/base.html" %}

{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger">
                    {{ form.errors }}
                </div>
            {% endif %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Usuń Post</legend>
                <h2>Czy na pewno chcesz usunąć ten post?"{{ post.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Tak, Usuń</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' post.pk %}">Anuluj</a>
            </div>
        </form>
    </div>

{% endblock content %}
